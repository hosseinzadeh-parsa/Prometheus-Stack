  - job_name: 'blackbox_exporter'
    static_configs:
      - targets:
          - 'blackbox-exporter:9115'

  - job_name: 'blackbox-ping'
    scrape_interval: 30s
    metrics_path: /probe
    params:
      module:
        - icmp_ipv4
    static_configs:
      - targets:
          - 8.8.8.8
          - google.com
          - node-exporter
          - blackbox-exporter
          - cadvisor
          - pushgateway
          - alertmanager
          - grafana
          - prometheus
    relabel_configs:
      - source_labels:
          - __address__
        target_label: __param_target
      - source_labels:
          - __param_target
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  - job_name: 'grafana'
    scrape_interval: 30s
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'grafana:3000'

  - job_name: 'alertmanager'
    scrape_interval: 30s
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'alertmanager:9093'

  - job_name: 'pushgateway'
    scrape_interval: 30s
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'pushgateway:9091'

  - job_name: 'traefik'
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'traefik:8082'