global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: prom

rule_files:
  - /etc/prometheus/alerts/*.rules

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  - job_name: 'cadvisor-private'
    static_configs:
      - targets:
          - 'cadvisor:8080'
    metric_relabel_configs:
      - action: labeldrop
        regex: 'container_label_.+'
      - action: labeldrop
        regex: 'image'

  - job_name: 'node-exporter-private'
    static_configs:
      - targets:
          - 'node-exporter:9100'

